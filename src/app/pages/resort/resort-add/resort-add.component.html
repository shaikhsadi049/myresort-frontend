<form [id]="formId" [formGroup]="form" (ngSubmit)="onAddResort()" novalidate>
  <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column">
    <div
      fxLayout="coloum wrap"
      fxLayoutGap="10px"
      fxFlex="100%"
      fxFlex.sm="100%"
      fxLayout.lt-sm="column"
      fxFlex.xs="100%"
      fxLayoutAlign="flex-start"
      style="margin: 20px"
    >
      <mat-form-field
        fxFlex="0 1 calc(50% - 10px)"
        fxFlex.lt-md="0 1 calc(50% - 10px)"
        fxFlex.lt-sm="100%"
        fxFlex.xs="100%"
        appearance="fill"
      >
        <mat-label>Resort Name</mat-label>
        <input
          matInput
          placeholder="Resort Name"
          formControlName="resortName"
          required
        />
        <mat-error
          *ngIf="resortName.invalid && (resortName.dirty || resortName.touched)"
        >
          <ng-container *ngIf="resortName.hasError('required')"
            >Resort Name is required.</ng-container
          >
        </mat-error>
      </mat-form-field>
      <mat-form-field
        fxFlex="0 1 calc(50% - 10px)"
        fxFlex.lt-md="0 1 calc(50% - 10px)"
        fxFlex.lt-sm="100%"
        fxFlex.xs="100%"
        appearance="fill"
      >
        <mat-label>Address</mat-label>
        <input
          matInput
          placeholder="Address"
          formControlName="address"
          required
        />
        <mat-error
          *ngIf="address.invalid && (address.dirty || address.touched)"
        >
          <ng-container *ngIf="address.hasError('required')"
            >Address is required.</ng-container
          >
        </mat-error>
      </mat-form-field>
      <mat-form-field
        fxFlex="0 1 calc(50% - 10px)"
        fxFlex.lt-md="0 1 calc(50% - 10px)"
        fxFlex.lt-sm="100%"
        fxFlex.xs="100%"
        appearance="fill"
      >
        <mat-label>Cell No</mat-label>
        <input
          matInput
          type="number"
          placeholder="Cell No e.g: 018*********"
          formControlName="cellNo"
          required
        />
        <mat-error *ngIf="cellNo.invalid && (cellNo.dirty || cellNo.touched)">
          <ng-container *ngIf="address.hasError('required')"
            >Cell No is required.</ng-container
          >
          <ng-container *ngIf="cellNo.hasError('minLength')"
            >Minimum Length Should Be 11.</ng-container
          >
          <ng-container *ngIf="cellNo.hasError('maxLength')"
            >Maximum Length Should Be 11.</ng-container
          >
        </mat-error>
      </mat-form-field>
      <mat-form-field
        fxFlex="0 1 calc(50% - 10px)"
        fxFlex.lt-md="0 1 calc(50% - 10px)"
        fxFlex.lt-sm="100%"
        fxFlex.xs="100%"
        appearance="fill"
      >
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" required />
        <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
          <ng-container *ngIf="email.hasError('required')"
            >Email is required.</ng-container
          >
          <ng-container *ngIf="email.hasError('email')"
            >Invalid Email.</ng-container
          >
        </mat-error>
      </mat-form-field>
      <br />
      <div fxLayout="row">
        <mat-checkbox class="matcheck" formControlName="isWifiExist"
          >WiFi</mat-checkbox
        >
        <mat-checkbox class="matcheck" formControlName="isBreakfastExist"
          >Breakfast</mat-checkbox
        >
        <mat-checkbox class="matcheck" formControlName="isParkingExist"
          >Parking</mat-checkbox
        >
        <mat-checkbox class="matcheck" formControlName="isOutdoorPoolExist"
          >Outdoore</mat-checkbox
        >
        <mat-checkbox class="matcheck" formControlName="isLaundryExist"
          >Laundry</mat-checkbox
        >
        <mat-checkbox class="matcheck" formControlName="isBBQExist"
          >BBQ</mat-checkbox
        >
      </div>
    </div>
  </div>
</form>

<button type="submit" mat-raised-button (click)="onAddResort()">
  <mat-icon>save</mat-icon>
</button>
